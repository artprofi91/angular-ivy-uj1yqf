<h2>2000s movies</h2>
<div class="row">
  <label for="movie-count">Movies count: </label>
  <input id="movie-count" type="number" [(ngModel)]="movieCount" />
</div>
<div class="row">
  <app-movies-2000s [count]="movieCount"></app-movies-2000s>
</div>

<h2>Movies list</h2>
<div class="row">
  <div class="column">
    <ul>
      <li *ngFor="let movie of movies">
        <button (click)="open(movie)">Open</button>
        <button (click)="delete(movie.id)">Delete</button>
        {{ getMovieTitle(movie) }} yrs old
      </li>
    </ul>
  </div>
  <div class="column">
    <app-movie-form [movie]="selectedMovie"></app-movie-form>
  </div>
</div>
